<!-- ตรงนี้คือส่วนที่คุณควรเพิ่ม -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
<script>
  const socket = io('http://localhost:3001');
  //const socket = io('https://sharainwy.cyclic.app');

  socket.on('connect', () => {
    console.log('Connected to Socket.io server');
  });

  socket.on('profiledata', (data) => {
    console.log('Profile Data:', data);

    // อัปเดตข้อมูลในส่วนของ banner
    const bannerImage = document.getElementById('bannerImage');
    bannerImage.src = data.pictureUrl;

    const bannerTitle = document.getElementById('bannerTitle');
    bannerTitle.textContent = data.displayName;

    const bannerDescription = document.getElementById('bannerDescription');
    bannerDescription.textContent = data.statusMessage; // แทนด้วยข้อมูลที่คุณต้องการแสดง

    // ... (อัปเดตข้อมูลอื่น ๆ ตามต้องการ)
  });

  socket.on('disconnect', () => {
    console.log('Disconnected from Socket.io server');
  });

</script>
