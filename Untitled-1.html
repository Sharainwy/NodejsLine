<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Bot Real-time Display</title>
</head>
<body>
  <h1>Line Bot Real-time Display</h1>
  <div id="beaconData"></div>

  <script>
    const beaconDataElement = document.getElementById('beaconData');
    const eventSource = new EventSource('https://helpful-frock-eel.cyclic.app/sse'); // SSE endpoint URL

    eventSource.onmessage = (event) => {
      const eventData = JSON.parse(event.data);
      const content = `
        <p><strong>Beacon Type:</strong> ${eventData.beaconType}</p>
        <p><strong>User ID:</strong> ${eventData.userId}</p>
        <p><strong>Timestamp:</strong> ${eventData.timestamp}</p>
        <hr>
      `;
      beaconDataElement.insertAdjacentHTML('beforeend', content);
    };
  </script>
</body>
</html>
